<!DOCTYPE html>
<html lang="en">
<!-- ! prideti p ar h1 kad jei gavote per klaida tai bekreipti demesio, pridejott taipat kad  kazkkaa dar 
more place in verification link send backround??-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email patvirtinimas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            /* Softer background color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Use min-height to ensure it covers the whole viewport */
        }

        .email-box {
            background-color: #ffffff;
            border-radius: 15px;
            /* Increased border-radius for a softer look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            /* Increased padding for a more spacious feel */
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            /* Increased margin-bottom for better spacing */
        }

        a {
            display: inline-block;
            color: #ffffff;
            background-color: #4caf50;
            /* Soft green color for the button */
            text-decoration: none;
            padding: 15px 30px;
            /* Increased padding for a larger button */
            border-radius: 8px;
            /* Rounded corners for a modern look */
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
            /* Darker green color on hover for a subtle effect */
        }

        .thank-you {
            padding: 20px;
            font-family: 'Pacifico', cursive;

        }

        .verification-link {
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: underline;
            margin-top: 15px;
            padding: 5px;
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="email-box">
        <p>Sveiki,</p>
        <p>Norėdami patvirtinti savo naują el. paštą, spustelėkite žemiau esančią nuorodą:</p>
        <a href="http://localhost:4006/verify/${verificationUUID}">Patvirtinti el. paštą</a>
        <p>Jeigu negalite paspausti nuorodos, nukopijuokite šią nuorodą į savo naršyklę:</p>
        <p class="verification-link">http://localhost:4006/verify/${verificationUUID}</p>

        <div class="thank-you">
            <p>Dėkojame,</p>
            <p>Jūsų Viktorina.live komanda</p>
        </div>
    </div>
</body>

</html>
